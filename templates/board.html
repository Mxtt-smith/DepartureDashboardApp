<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='main.css') }}">
    <title>Welcome to {{StationTitle}}</title>
    <div class="options">
        <form id="optionsForm" action="{{ url_for('handle_options') }}" method="POST">
            <label for="back">Options:</label><br>
            <button class="stdButton" type="submit" value="refresh" name="opButton">Refresh</button>
            <button class="stdButton"  type="submit" value="back" name="opButton">Back</button>
        </form>
    </div>
</head>
<body>
    <div class="board">
        {%for t in departures%}
            {%if t.getDestination() == "ErrorStationNotFound"%}
                <div class="error">Please enter a valid station name or station code</div>
            {%else%}
            <div class="baseBoard">
                <div class="scheduledArrival">
                    {{t.getShedDeparture()}}
                </div>
                <div class="destination">
                    {{t.getDestination()}} 
                </div>
                <div class="platform">
                    1
                </div>
                <div class="expected">
                    {{t.getEta()}}
                </div>
                <div class="callingAt">
                    Calling at:
                </div>
                <div class="scrollingText">
                    {{t.getCallingAt()}}
                </div>
            </div>
            {%endif%}
            </div>
        {%endfor%}
    </div>
</body>
</html>
